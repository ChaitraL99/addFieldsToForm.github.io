<html>
    <head>
        <title>Simple Form</title>
        <meta charset = "UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <div class="container">

            <form id="inputForm" name="inputForm">
                <h4 id="person">Person : 1</h4>
                <div class="form-group">
                    <label for="name">Name</label><br>
                    <input type="text" class="form-control" placeholder="Enter name" id="name" onkeyup="checkform()" />
                </div>
                <div class="form-group">
                    <label for="age">Age</label><br>
                    <input type="text" class="form-control age" placeholder="Enter age" onkeyup="checkform()" /><span id="1"></span>
                </div><br>
                <div id="extraFields"></div>
                <button class="btn btn-primary" type="button" onclick="addFields()">Add Fields</button>
                <input type="submit" class="btn btn-primary" onclick="formHandler(event)" id="submitbutton" value="Submit" disabled/>
            </form>

            <div id="result"></div><br>
            <div id="category"></div>

        </div>

          <script src="index.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </body>
</html>
