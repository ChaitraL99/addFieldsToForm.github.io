<html>
    <head>
        <title>Simple Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <div class="container">

            <div id="numberOfRows"><h3>Number of Rows : 1</h3></div><br>

            <form id="inputForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" placeholder="Enter name" id="name">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control age" placeholder="Enter age" >
                </div>
                <div id="extraFields"></div>
                <button class="btn btn-primary" type="button" onclick="addFields()">Add Fields</button>
                <button type="button" class="btn btn-primary" onclick="formHandler()">Submit</button>
            </form>

            <div id="result"></div>

        </div>

          <script src="index.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </body>
</html>
